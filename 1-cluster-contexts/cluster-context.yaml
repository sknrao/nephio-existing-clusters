#==============================================================================
# ClusterContext for my-ran (RAN Workload Cluster)
#==============================================================================

apiVersion: infra.nephio.org/v1alpha1
kind: ClusterContext
metadata:
  name: my-ran
  namespace: default
  labels:
    nephio.org/cluster-type: workload
    nephio.org/workload-type: ran
    nephio.org/site-code: site-ran-01
spec:
  # Cluster identification
  clusterName: my-ran
  siteCode: site-ran-01
  
  # CNI configuration
  # List the CNIs installed on this cluster
  cnis:
    - calico      # Primary CNI (already installed)
    - macvlan     # Secondary CNI (will be added via Multus)
  
  # Optional: Cluster-specific annotations
  annotations:
    nephio.org/description: "RAN workload cluster for OAI deployment"
    nephio.org/location: "Bengaluru, Karnataka, IN"
    nephio.org/environment: "development"
  
  # Optional: Provider information (for bare-metal, use "baremetal")
  provider: baremetal
  
  # Optional: Network context (if you want to specify network topology)
  # Uncomment and adjust if needed
  # networkContexts:
  #   - name: control-plane
  #     ipRange: 192.168.10.0/24
  #   - name: user-plane
  #     ipRange: 192.168.20.0/24

---

